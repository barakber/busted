name: busted
arch: ${ARCH}
platform: linux
version: ${VERSION}
maintainer: Barak Bercovitz
description: eBPF-based LLM/AI communication monitoring and policy enforcement
homepage: https://github.com/barakber/busted
license: MIT

contents:
  - src: target/release/busted
    dst: /usr/bin/busted
    file_info:
      mode: 0755

  - src: LICENSE
    dst: /usr/share/doc/busted/LICENSE
    file_info:
      mode: 0644

  - src: README.md
    dst: /usr/share/doc/busted/README.md
    file_info:
      mode: 0644

deb:
  section: utils
  priority: optional

rpm:
  group: Applications/System

apk:
  # No signing for now â€” users install with --allow-untrusted
