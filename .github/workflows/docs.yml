name: Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Create eBPF stub for include_bytes
        run: |
          mkdir -p target/bpfel-unknown-none/debug target/bpfel-unknown-none/release
          touch target/bpfel-unknown-none/debug/busted-ebpf
          touch target/bpfel-unknown-none/release/busted-ebpf
      - name: Build documentation
        run: cargo doc --workspace --exclude busted-ebpf --no-deps
      - name: Prepare docs directory
        run: |
          rm -rf docs
          cp -r target/doc docs
          cp docs-landing/index.html docs/index.html
      - name: Commit and push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git diff --cached --quiet && exit 0
          git commit -m "Update generated documentation"
          git push
